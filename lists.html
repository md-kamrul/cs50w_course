<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered List
        <ul>
            <li>one item</li>
            <li>anther item</li>
            <li>yet another item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
    </body>
</html>
